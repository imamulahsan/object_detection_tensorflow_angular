<div class="object-detection-container">
    <h2>Object Detection</h2>
    <p>Point your camera at an object, and the app will detect and announce what it is.</p>
  
    <!-- Video and Canvas for Object Detection -->
    <div class="video-container">
      <video #videoElement width="640" height="480" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
  
    <!-- Detected Object Section -->
    <div *ngIf="detectedObject" class="detected-object">
      <p>{{ detectedObject }}</p>
    </div>
  
    <!-- List of All Detected Objects -->
    <div class="object-list">
      <h3>Detected Objects</h3>
      <ul>
        <li *ngFor="let object of detectedObjects">{{ object }}</li>
      </ul>
    </div>
  
    <!-- If no object is detected, show instructions -->
    <div *ngIf="!detectedObject" class="instructions">
      <p>Waiting for object detection...</p>
    </div>
  </div>
