<div class="object-detection-container">
  <h2>Object Detection</h2>

  <!-- Display countdown timer before camera starts -->
  <div *ngIf="!isCameraStarted" class="countdown-timer">
    <p>Starting camera in {{ countdown }} seconds...</p>
  </div>

  <!-- Video and Canvas for Object Detection (always rendered) -->
  <div class="video-container" [ngClass]="{'hidden': !isCameraStarted}">
    <video #videoElement width="640" height="480" autoplay></video>
    <canvas #canvas id="canvas"></canvas> <!-- Reference to bounding box canvas -->
  </div>

  <!-- List of All Detected Objects below the video -->
  <div *ngIf="isCameraStarted" class="object-list">
    <h3>Detected Objects</h3>
    <ul>
      <li *ngFor="let object of detectedObjects">{{ object }}</li>
    </ul>
  </div>

  <!-- Back Button -->
  <button class="back-button" (click)="goBack()">Back to Dashboard</button>
</div>
